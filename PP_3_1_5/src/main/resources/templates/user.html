<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}" type="text/css"/>
    <title>userHomePage</title>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
  <span class="navbar-brand">
      <b> <span class="align-middle" th:text="${activeUser.username}"></span></b>
      <span class="align-middle">with role:</span>
      <span th:each="role: ${activeUser.roles}">
          <b class="text-light" th:utext="${role.name}"></b>
      </span>
  </span>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>
<div class="block-left custom-col-left back-white">
    <nav class="nav flex-column nav-pills">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/user">User</a>
        </li>
    </nav>
</div>

<div class="block-right section">
    <h2>User information-page</h2>
    <div class="border">
        <div class="card" style="width: 100%;">
            <div class="card-body">
                <h5 class="card-header">About User</h5>

                <table class="table table-hover">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                    </tr>
                    <tbody>
                    <tr>
                        <td th:text="${activeUser.id}"></td>
                        <td th:text="${activeUser.firstName}"></td>
                        <td th:text="${activeUser.lastName}"></td>
                        <td th:text="${activeUser.age}"></td>
                        <td th:text="${activeUser.username}"></td>
                        <td>
                            <th:block th:each="role: ${activeUser.roles}">
                                <a th:utext="${role.name}"></a>
                            </th:block>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </br>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
